<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>



    </script>
    <meta charset="utf-8">
    <title>Find Your Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Match-up</h1>
      <p>Find your ideal celebrity after answering just a few questions!</p>
      <form id="form">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input id="name" class="for" type="text">
        </div>

        <div class="form-group">
          <label for="goodDate">What's your idea of a good date?</label>
          <select id="goodDate" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Searching for lost treasure.</option>
            <option value="2">A nice swim in the ocean.</option>
            <option value="3">Sleep walking</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favMovie">What it your favorite movie genre?</label>
          <select id="favMovie" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Adventure</option>
            <option value="2">Romance</option>
            <option value="3">Horror</option>
            <option value="4">None of the above</option>
          </select>
        </div>

        <div class="form-group">
          <label for="favPasttime">What it your favorite pasttime?</label>
          <select id="favPasttime" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Tending to your garden.</option>
            <option value="2">Singing.</option>
            <option value="3">Sleep walking.</option>
            <option value="4">None of the above</option>
          </select>
        </div>


        <div class="form-group">
          <label for="favColor">What is your favorite color?</label>
          <select id="favColor" class="form-control" type="text">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Green</option>
            <option value="2">Red</option>
            <option value="3">Black</option>
            <option value="4">None of the above</option>
          </select>
        </div>
        <button type="submit" class="btn">See your match!</button>

        <div class="baggins">
          <!-- <img src="img/baggins.jpeg" alt="Bilbo Baggins"> -->
          <p><span class="insert"></span>, you matched with Bilbo Baggins!!!</p>
        </div>

        <div class="ariel">
          <!-- <img src="img/ariel.jpeg" alt="Ariel, The Little Mermaid"> -->
          <p><span class="insert"></span>, you matched with Ariel, the little mermaid!!!</p>
        </div>

        <div class="darko">
          <!-- <img src="img/darko.jpeg" alt="Donnie Darko"> -->
          <p><span class="insert"></span>, you matched with Donnie Darko!!!</p>
        </div>

        <div class="nomatch">
          <!-- <img src="img/nomatch.jpeg" alt="nobody we know"> -->
          <p><span class="insert"></span>, there is someone for everyone, your's is just not here...</p>
        </div>

  </body>
  </html>
